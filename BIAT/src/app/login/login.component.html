<div class="login-page"  [@routerTransition]>
        <img src="assets/images/biat-header-bg.PNG"/>
        <!-- <img src="assets/images/Biat-biat.png"> -->
    <div class="row justify-content-md-center">
        <div class="col-md-4">


            <h1></h1> <!-- Ajout de h1 pour faire espace entre le Formulaire et l'image -->

                                                        <!-- FORM 1 -->

        <mat-card class="example-card">
        <mat-card-content>

            <h5 class="gauche">Connexion</h5>


            <br/> <!-- Ajout de br pour faire espace entre le Formulaire et l'écriture de la BIAT -->
            <h1></h1> <!-- Ajout de br pour faire espace entre le Formulaire et l'écriture de la BIAT
                et de centrer le formulaire -->

      <form name="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm">
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <span id="reauth-email" class="reauth-email"></span>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username" for="inputlg">Email</label>
      <br/>

        <mat-form-field class="example-full-width col-sm-10 col-xs-4">
        <input matInput type="text" class="form-control" id="username" name="username" pattern="[^ @]*@[^ @]*" [(ngModel)]="user.username" #username="ngModel" required placeholder="Email"/>
    </mat-form-field>
        <div *ngIf="f.submitted && !username.valid" class="help-block">an valid email is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password" for="inputlg">Password</label>
        <br/>

        <mat-form-field class="example-fu0ll-width col-sm-10 col-xs-4">
        <input matInput type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required placeholder="Password"/>        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </mat-form-field>
    </div>
      <div id="remember" class="checkbox">

      </div>
      <button class="btn btn-outline-primary" type="submit">Sign in</button>
    </form><!-- /form -->
      <a [routerLink]="['/register']" class="btn btn-link">Create new Account!</a>

<!-- /container -->

</mat-card-content>
</mat-card>
<hr class="my-4">
<p style="color:black">BIAT© 2018. Tous les droits sont réservés.</p>
